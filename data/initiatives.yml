    place: Gravataí, RS
    date: 2015
    description: "Palestrante voluntário na Semana Nacional de Ciência e Tecnologia. Foram abordados assuntos sobre meu TCC do curso técnico: Controlador Automático de pH para Sistemas Hidropônicos."

