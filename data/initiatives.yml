  - title: Organizador Press Play Hackathon
    univ: Unisinos @ SAP Next-Gen
    place: São Leopoldo - RS
    date: 2018
    description: Juntamente com a equipe do SAP Next-Gen, organizamos o Press Play Hackathon promovido pela SAP e universidade Unisinos onde durante dois dias, dez equipes de cinco diferentes universidades elaboraram projetos para o desafio "Como redefinir a experiência do consumidor no varejo através da tecnologia?".

  - title: Semana Nacional de Ciência e Tecnologia
