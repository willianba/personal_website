  - title: Bacharel em Sistemas de Informação
    univ: Pontifícia Universidade Católica do Rio Grande do Sul
    place: Porto Alegre, RS
    date: 2017 a 2021 (Previsão)
    description: Atualmente curso Sistemas de Informação na PUCRS no período noturno.

  - title: Técnico em Eletrônica
    univ: Escola Fundação Bradesco
    place: Gravataí, RS
    date: 2014 a 2015
    description: Durante um ano e nove meses realizei o curso Técnico em Eletrônica oferecido pela escola com duração de 2400 horas, sendo dividido em 1200 horas teóricas + 1200 horas práticas, obtendo a certificação do Programa Nacional Jovem Aprendiz (PNJA).

  - title: Mecânica de Manutenção de Máquinas Industriais
    univ: EEP Senai Ney Damasceno Ferreira
    place: Gravataí, RS
    date: 2012 a 2013
    description: Na Escola Senai de Gravataí, realizei o curso de Mecânica de Manutenção de Máquinas Industriais, com duração de 1600 horas entre teoria e prática, sendo cotista pela empresa General Motors do Brasil.